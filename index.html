<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign up page.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="odin-lined.png" alt="odin-logo img">
            <h1>Odin.</h1>
        </div>
        <p class="image-credits">Background image by Peter John</p>
    </header>
    
    <section>
        <p class="section-para">This is not a real online service ! You know you need something
            like this in your life to help you realize your deepest
            dreams.</p>
        <p class="section-para">Sign up <em>now</em> to get started.</p>
        <p class="section-para">You <em>know</em> you want to...</p>
        
        <form id="sign-up" action="" method="post">
         <h3>Let's do this !</h3>
         <div class="form-control">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname">
         </div>
         <div class="form-control">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname">
         </div>
         <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
         </div>
         <div class="form-control">
            <label for="tel">Phone number</label>
            <input type="tel" id="tel" name="tel">
         </div>
         <div class="form-control">
            <label for="pwd">Password<span aria-label="required">*</span></label>
            <input type="password" id="pwd" name="pwd" required>
         </div>
         <div class="form-control">
            <label for="pwd-confirm">Confirm password<span aria-label="required">*</span></label>
            <input type="password" id="pwd-confirm" name="pwd-confirm" required>
         </div>
        </form>

        <button type="submit" form="sign-up">Create account</button>
        <p>Already have an account? <a href="#">Log in</a>.</p>
    </section>
</body>
</html>
